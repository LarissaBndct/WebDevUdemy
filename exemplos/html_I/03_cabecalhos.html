<!--pode-se utilizar um atalho do vs code para iniciar uma estrutura html: '! + enter' -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalhos</title>
</head>
<body>
<!--As tags de cabeçalhos são de formatação de texto, utilizadas para definir titulos-->
<h1>Tag h1 - header nivel 1</h1>
<h2>Tag h2 - header nivel 2</h2>
<h3>Tag h3 - header nivel 3</h3>
<h4>Tag h4 - header nivel 4</h4>
<h5>Tag h5 - header nivel 5</h5>
<h6>Tag h6 - header nivel 6</h6> <!--As tags de cabeçalhos vão até o nivel 6-->
</body>
</html>
