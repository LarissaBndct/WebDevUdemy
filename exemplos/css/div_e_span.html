<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style type="text/css">

        #topo {
            background:#232F3E;
        }
        #conteudo{
            background: red;
        }
        #rodape{
            background: green;
        }
        #assinatura
        {
            background: pink;
        }
        .produto{
            background: grey;
        }
    </style>
</head>
<body>
    <!--div é um elemento do tipo block, utilizado para agrupar conteudos maiores de um site.
    Ocupa a maior largura(width) disponivel e começa em uma nova linha -->
    <div id="topo">

        <img src="/logo-amazon.png" alt="" width="120">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            Produto1
        </div>
        <div class="produto">
            Produto2
        </div>
        <div class="produto">
            Produto3
        </div>
    <div id="rodape">
        Todos os direitos reservados
    </div>
    <!-- Span é um elemento do tipo online, e é utilizado para agrupar conteudos menores de um site.
    Agrupados na mesma linha -->
    <span id="assinatura">
        assinatura
    </span>
    </div>
</body>
</html>
