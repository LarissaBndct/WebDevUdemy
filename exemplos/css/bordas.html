<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <style type="text/css">
        #conteudo{
             /*border: 8px outset red; a definindo 3 valores da propriedade border: espessura, tipo, cor*/
            border-color: red blue green yellow; /*também é possivel subdividir as propriedades*/
            border-width: 15px 10px 9px 3px;
            border-style: solid dotted dashed ridge; /*segue: up, right, down, left*/
        }
    </style>
</head>
<body>
    <div id="conteudo">
        Bordas <br>
        Bordas <br>
        Bordas <br>
    </div>
</body>
</html>
