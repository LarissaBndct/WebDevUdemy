<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style type="text/css">
        .formatacao{
            color: green; /*alem das cores baicas em ingles, também é possivel alterar as cores por hexadecimal ou rgb*/
            font-family: 30px;/*define o tamanho da fonte*/
            font-family: 'Times New Roman', Times, serif;/*define uma familia de  fontes. utilizada como ação de segurança:
            ordem de prioridade: Times New Roman é a original, Times caso não tenha e se não tiver nenhuma das anteriores, utiliza uma fonte generica serif*/
        }
    </style>
</head>
<body>
    <p class="formatacao">Conteudo</p>
</body>
</html>
