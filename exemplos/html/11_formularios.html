<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Login</h2>
    <form><!--tag que define o inicio de um formulário-->

        login: <br>
        <input type="text" name="login"> <!--tag input define um espaço onde o usuario irá inserir uma informação, o atributo type define o tipo de dado
        nesse caso é um texto. atributo name é utilizado pra identificar o campo de entrada e associa os valores especificos às variaveis
        quando forem aplicados a uma linguagem de programaçao-->
        <br>
        senha: <br>
        <input type="password" name="senha"><!--nesse caso o tipo de dado é senha-->
        <br>
        <input type="submit" value="logar"><!--nesse caso, o tipo submit é utilizado para enviar dados do formulario e tem o atributo value, que é por preferencia a ação do botão, nesse caso
        determinamos o value como logar-->
    </form>
    <form>
        <h2>Cadastre-se</h2>
        login: <br>
        <input type="text" name="login">
        <br>
        sexo: <br>
        <input type="radio" name="sexo" value="m">Masculino <!--o tipo radio define o input como radio button-->
        <br> 
        <input type="radio" name="sexo" value="f">Feminino  <!-- para que não seja possivel selecionar todos os inputs ao mesmo tempo, definimos o name igual
        para diferenciar valor, utilizamos o value e definimos valores diferentes-->
        <br>
        <h2>Interesses</h2>
        <input type="checkbox" name="interesses"> Futebol <!--o type checbox permite que o usuario selecione varios-->
        <input type="checkbox" name="interesses"> Cursos
        <input type="checkbox" name="interesses"> Moda 
        <br>
        Estado <br>
        <select name="estados"><!-- a tag select é um tipo de input onde vc insere as opçoes(tag option) a serem selecionadas-->
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de janeiro</option>
            <option value="ES">Espirito Santo</option>
        </select>
        <br>
        Observações: <br>
        <textarea name="texto" id=""></textarea> <!--Tipo de input de texto que permite inserir textos maiores que o input text-->
        <br>
        <input type="submit" value="cadastrar">
    </form>
</body>
</html>
