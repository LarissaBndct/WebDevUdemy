<!--estrutura básica de um arquivo html-->
<!DOCTYPE html> <!-- essa tag define o tipo do documento html nesse caso é o html5-->
<html> <!-- tag que define onde começa e onde termina o código html-->
    <head> <!-- tag que determina a "cabeça" do site.
        Aqui é onde são colocados códigos que não aparecem diretamente
        no site, como estruturas de formatação ou javascript por exemplo-->
        <meta charset="UTF-8"> <!-- tag que permite acentuação na página web-->
        <title>estrutura html</title><!-- tag que define o titulo da página-->
    </head>

    <body><!-- Tag que determina o que aparece para o usuário -->

    </body>

</html>
