<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Para criar uma lista não ordenada, utliza-se a tag <ul>-->
       <h4>Lista não ordenada</h4>
        <ul type="square"> <!-- essa tag tem o atributo type, que determina o formato do item: circle,  square ou disc(que é o  padrao)-->
            <!--para definir os itens da lista, utiliza-se a tag <li>-->
                <li>Macarrão</li>
                <li>Arroz</li>
                <li>Feijão</li>
                <li>Suco</li>
                <li>Refrigerante</li>
                <li>Alface</li>
        </ul>
    <!--Para criar uma lista ordenada utiliza-se a tag <ol>-->
        <h4>lista ordenada</h4>
        <ol type="I"><!--essa tag tem o atributo type, que determina o tipo de ordem:
            1 : padrao, ordem numerica
            a : ordem alfabetica minuscula
            A : ordem alfabetica maiuscula
            i : ordem por algarismo romano minusculo
            I : ordem por algarismo romano maiusculo
            -->
            <li>Ana</li> 
            <li>Beatriz</li>
            <li>Bruno</li>
            <li>Caio</li>
        </ol>
</body>
</html>
