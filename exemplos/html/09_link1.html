<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link principal</title>
</head>
<body>
    <h2>Pagina principal</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur dolore ullam assumenda, officiis unde amet quis nesciunt, quia debitis temporibus eos dignissimos sint quaerat animi, et ab voluptatum minus? Laudantium.</p>
    <!--Para que seja possivel que sites tenhas paginas ligadas entre si, é necessaria a utilização de links 
    para isso utilizamos a tag <a> (anchor - ancoragem) com o atributo href(hiperlink reference - onde se epecifica o caminho da proxima pagina a ser acessada pelo link)-->
    <a href="/exemplos//09_link2.html">aqui vai o texto que nomeia o hiperlink</a><!--Tambem temos os segintes atributos:
    target - define onde abrir a pagina. Padrao da tag abre na mesma guia, mas se defirmos o target como _blank, ele abrirá em uma nova guia
    rel - define a relaçao entre o documento atual e o link
    -->
</body>
</html>
